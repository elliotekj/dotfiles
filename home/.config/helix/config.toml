theme = "monokai_pro"

[editor]
bufferline = "never"
color-modes = true
cursorline = false
file-picker.hidden = false
idle-timeout = 0
shell = [ "nu", "--commands" ]
text-width = 100

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline.mode]
insert = "INSERT"
normal = "NORMAL"
select = "SELECT"

[editor.soft-wrap]
enable = true

[editor.whitespace.characters]
