inactive = { fg = "#727072", bg = "#2d2a2e" }

[indicator]
parent = {}
current = {}
preview = {}

[pick]
border = { fg = "#78dce8" }
active = { fg = "#ab9df2", bold = true }
inactive = { fg = "#fcfcfa" }

[input]
border = { fg = "#78dce8" }
title = { fg = "#78dce8" }
value = { fg = "#fcfcfa" }
selected = { reversed = true }

[cmp]
border = { fg = "#78dce8" }
active = { fg = "#ab9df2", bold = true }
inactive = { fg = "#fcfcfa" }

icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "#78dce8" }
title = { fg = "#78dce8" }
hovered = { fg = "#ab9df2", underline = true }

[which]
cols = 3
mask = { bg = "#2d2a2e" }
cand = { fg = "#78dce8" }
rest = { fg = "#727072" }
desc = { fg = "#ab9df2" }
separator = "  "
separator_style = { fg = "#727072" }

[help]
on = { fg = "#78dce8" }
run = { fg = "#ab9df2" }
desc = { fg = "#fcfcfa" }
hovered = { reversed = true, bold = true }
footer = { fg = "#727072", bg = "#2d2a2e" }

[confirm]
border = { fg = "#78dce8" }
title = { fg = "#78dce8" }
body = { fg = "#fcfcfa" }
list = {}

btn_yes = { fg = "#2d2a2e", bg = "#a9dc76", bold = true }
btn_no = { fg = "#2d2a2e", bg = "#ff6188", bold = true }
btn_labels = [" [Y]es ", " [N]o "]

[spot]
border = { fg = "#78dce8" }
title = { fg = "#78dce8" }
tbl_col = { fg = "#ab9df2" }
tbl_cell = { fg = "#fcfcfa" }

[notify]
title_info = { fg = "#a9dc76" }
title_warn = { fg = "#ffd866" }
title_error = { fg = "#ff6188" }

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffd866" },

  # Media
  { mime = "{audio,video}/*", fg = "#a9dc76" },

  # Archives
  { mime = "application/{,g}zip", fg = "#ff6188" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ff6188" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#ab9df2" },
  { mime = "application/vnd.*", fg = "#ab9df2" },

  # Fallback
  { name = "*", fg = "#fcfcfa" },

  # Directories
  { name = "*/", fg = "#78dce8" },

  # Symlinks
  { is = "link", fg = "#fc9867" },

  # Orphan symlinks
  { is = "orphan", fg = "#ff6188" },

  # Executables
  { is = "exec", fg = "#a9dc76" },
]
