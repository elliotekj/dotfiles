marker_cut = { fg = "#ff6188", bg = "#ff6188" }
marker_marked = { fg = "#78dce8", bg = "#78dce8" }
marker_selected = { fg = "#ffd866", bg = "#ffd866" }

count_copied = { fg = "#2d2a2e", bg = "#a9dc76" }
count_cut = { fg = "#2d2a2e", bg = "#ff6188" }
